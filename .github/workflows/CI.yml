name: Continuous Integration

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  run_tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
          fetch-depth: 2

      - name: Set up Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: latest

      - name: Check formatting
        run: |
          deno fmt --check

      - name: Run Tests
        run: |
          deno test \
            --allow-read \
            --allow-write \
            --allow-env \
            --allow-run
